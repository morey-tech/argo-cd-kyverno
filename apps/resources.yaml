apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: resources
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: dev
    name: in-cluster
  project: default
  source:
    path: resources
    repoURL: https://github.com/dyjo4949/argo-cd-kyverno
    targetRevision: main
  syncPolicy:
    # automated: {}
    syncOptions:
      - CreateNamespace=true